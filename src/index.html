<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <nav>
      <div class="logo-container"><img src="img/logo.svg" alt="лого" /></div>
      <input type="checkbox" />
      <div class="nav-burger">
        <?xml version="1.0" ?>

          style="enable-background:new 0 0 32 32;"
          version="1.1"
          viewBox="0 0 32 32"
          width="32px"

          xmlns:xlink="http://www.w3.org/1999/xlink"

            d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2  s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2  S29.104,22,28,22z"

      <ul>
        <li><a href="#">Почему мы?</a></li>

        <li><a href="#">Отзывы</a></li>
        <li><a href="#">Как нас найти</a></li>
      </ul>
    </nav>
    <main>
      <div class="row">
        <h1>Наши номера</h1>
        <form class="custom-select">
          <div class="select-box">
            <div id="select-button" class="select-input">
              <div id="selected-value">
                <span class="option-dropdown">
                  <svg
                    width="7"
                    height="12"
                    viewBox="0 0 7 12"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M3.5 1L1 3.35294M3.5 1L6 3.35294M3.5 1V11"
                      stroke="#141312"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                  По цене
                </span>
              </div>
              <svg
                id="arrow"
                width="14"
                height="8"
                viewBox="0 0 14 8"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M13 7L7 1L1 7"
                  stroke="#1A212F"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <div id="options">
              <!-- 1 option -->
              <div class="option">
                <label>
                  <input type="radio" name="platform" value="asc_square" />
                  <span class="option-dropdown">
                    <svg
                      width="7"
                      height="12"
                      viewBox="0 0 7 12"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M3.5 1L1 3.35294M3.5 1L6 3.35294M3.5 1V11"
                        stroke="#141312"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                    По площади
                  </span>
                </label>
              </div>
              <!-- 2 option -->
              <div class="option">
                <label>
                  <input type="radio" name="platform" value="des_square" />
                  <span class="option-dropdown">
                    <svg
                      width="7"
                      height="12"
                      viewBox="0 0 7 12"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M3.5 11L6 8.64706M3.5 11L1 8.64706M3.5 11L3.5 1"
                        stroke="#141312"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                    По площади
                  </span>
                </label>
              </div>
              <!-- 3 option -->
              <div class="option">
                <label>
                  <input
                    type="radio"
                    name="platform"
                    value="asc_price"
                    checked
                  />
                  <span class="option-dropdown">
                    <svg
                      width="7"
                      height="12"
                      viewBox="0 0 7 12"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M3.5 1L1 3.35294M3.5 1L6 3.35294M3.5 1V11"
                        stroke="#141312"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                    По цене
                  </span>
                </label>
              </div>
              <!-- 4 option -->
              <div class="option">
                <label>
                  <input type="radio" name="platform" value="des_price" />
                  <span class="option-dropdown">
                    <svg
                      width="7"
                      height="12"
                      viewBox="0 0 7 12"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M3.5 11L6 8.64706M3.5 11L1 8.64706M3.5 11L3.5 1"
                        stroke="#141312"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                    По цене
                  </span>
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="filter-box">
        <input type="checkbox" id="show-filter" />
        <button id="show-filter-button" class="hidden">
          Показать фильтр
          <svg
            id="filter-arrow"
            width="14"
            height="8"
            viewBox="0 0 14 8"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M13 7L7 1L1 7"
              stroke="#1A212F"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <aside class="filter">
          <div class="filter__price">
            <header>Цена за сутки,₽</header>
            <label
              ><span>от</span
              ><input id="min-price" type="number" value="0" name=""
            /></label>
            <label
              ><span>до</span
              ><input id="max-price" type="number" value="0" name=""
            /></label>
          </div>
          <div class="filter__square">
            <header>Площадь</header>
            <ul id="square-options"></ul>
          </div>
          <div class="filter__furniture">
            <header>Оснащение номера</header>
            <ul id="furniture-options">
              <li>
                <label
                  ><input checked type="checkbox" name="" value="none" /><span
                    class="checkmark"
                  ></span
                  >Пустой номер</label
                >
              </li>
            </ul>
          </div>
          <div class="filter__buttons">
            <button class="submit">Применить</button>
            <button class="reset shown">Сбросить фильтр</button>
          </div>
        </aside>
      </div>
      <section class="variants" id="cards-list"></section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
